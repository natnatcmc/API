<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seu Nome de Site</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #3498db; /* Cor de fundo da barra de navegação */
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff; /* Cor do texto na barra de navegação */
    }

    .navbar h1 {
      margin: 0;
      font-size: 24px;
    }

    .search-bar {
      flex-grow: 1;
      margin: 0 15px;
    }

    .search-bar input {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }

    .nav-buttons {
      display: flex;
      gap: 15px;
    }

    .nav-buttons button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .cart-icon {
      background-color: #2ecc71; /* Cor do botão do carrinho */
      color: #fff;
    }

    .profile-icon {
      background-color: #e74c3c; /* Cor do botão de perfil */
      color: #fff;
    }
  </style>
</head>
<body>

<div class="navbar">
  <h1>Seu Nome de Site</h1>
  <div class="search-bar">
    <input type="text" placeholder="Pesquisar...">
  </div>
  <div class="nav-buttons">
    <button>Menu</button>
    <button class="cart-icon">Carrinho</button>
    <button class="profile-icon">Perfil</button>
  </div>
</div>

<!-- Conteúdo do seu site aqui -->

</body>
</html>
